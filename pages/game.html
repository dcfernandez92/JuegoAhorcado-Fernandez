<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Juego Ahorcado</title>
</head>

<body class="background">
    <header>
        <nav class="nav-container d-flex justify-content-between align-items-center">
            <div id="nickname" class="style-data-nav"></div>
            <div id="points" class="style-data-nav">-</div>
            <div class="lifes-container ">
                <img src="../assets/img/life_heart.png" alt="vida corazon 1" id="heart-1">
                <img src="../assets/img/life_heart.png" alt="vida corazon 2" id="heart-2">
                <img src="../assets/img/life_heart.png" alt="vida corazon 3" id="heart-3">
            </div>
        </nav>
    </header>
    <main class="grid-container">
        <div><button id="btn-get-word" id="demo">Obtener palabra</button></div>
        <div id="game" class="d-flex flex-column align-items-center">
            <div id="container-selected-word"></div>
            <div id="alphabet-container"></div>
            <div id="listado"></div>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-confetti@2/tsparticles.preset.confetti.bundle.min.js">
    </script>
    <script src="../js/game.js" type="module"></script>
</body>

</html>
